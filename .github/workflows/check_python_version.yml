name: Check Python Version

on:
  push:
    branches:
      - check_python_version

jobs:
  check_python_version:
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v4
       - name: Install Python
         uses: actions/setup-python@v4
         with:
           python-version: 3.11
       
       - name: Pip UPdate
         run: python -m pip install --upgrade pip

       - name: Print python version
         run: python --version
